<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="wrapper">
    <main class="main-container">
      <section class="card__section">
        <div class="card__image"></div>
        <div class="card__info">
          <div class="card__text">
            <h1 class="main-heading">Get <span class="main-heading--accent">insights</span> that help your business grow.</h1>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          </div>
          <div class="card__stats">
            <ul class="card__list-stats">
              <li class="stat-headings">10k+<span>companies</span></li>
              <li class="stat-headings">314<span>templates</span></li>
              <li class="stat-headings">12m+<span>queries</span></li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
      <p>Coded by <a class="footer__link" href="https://www.frontendmentor.io/profile/PatriciaFeio">Patr√≠cia Feio</a>.</p>
    </footer>
  </div>
</body>
</html>
